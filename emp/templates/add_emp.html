
{% extends 'index.html' %}
{% block content %}
    <div class="main">
        <div class="container profile" style="width:100%">
            <!-- <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div> -->
                <div class="signup-form" style="width:100%">
                    <form method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h2>Employee Registration</h2>
                        <div class="row">
                        <div class="col-md-8">
                        <!-- <div class="form-row"> -->
                            <div class="form-group ">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                        
                        <!-- </div> -->
                    <div class="form-group">
                        <label for="email">Email ID :</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone :</label>
                        <input type="phone" name="phone" id="phone" />
                    </div>
                        
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" value="male"  checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="text" name="birth_date" id="birth_date">
                        </div> -->
                        <div class="form-group">
                            <label for="profile">Designation :</label>
                            <input type="text" name="profile" id="profile">
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-row">
                            <div class="form-group">

                                <label for="state">State :</label>
                                <input type="text" name="state" id="address" required/>
                               
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <input type="text" name="city" id="address" required/>
                                
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode">
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="c_password">Confirm Password :</label>
                            <input type="text" name="c_password" id="c_password">
                        </div>
                        
                        
                        
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                           
                            {% if pro.user_image == NULL %}
                            <img src="media/user.jpg"  class="avatar img-circle img-thumbnail" name="myimage"   >
                            {% endif %}
               
                           <img src="{{pro.user_image.url}}"  class="avatar img-circle img-thumbnail" name="myimage" >
                           <h6>Upload a different photo...</h6>
                           <input type="file" name="propic"  required>
                    </div>
                    </div>
                   
                </div>
                <div class="form-submit">
                    
                    <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <!-- <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/js/main.js"></script> -->
    {% endblock %}
