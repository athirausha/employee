{% extends 'index.html' %}
{% block content %}

{% for obj in emp %}
<div class="templatemo-content-widget white-bg col-2" >
    <i class="fa fa-times"></i>
    <div class="row">

        <div class="col-md-3 pic_div">
            {% if obj.emp_image == NULL %}
            <img src="media/user.jpg"  class="avatar img-circle img-thumbnail" name="myimage" style="height: 200px; width: 180px;"  >
            {% endif %}

           <img src="{{obj.emp_image.url}}"  class="avatar img-circle img-thumbnail" name="myimage" style="height: 200px;width: 180px;" >
           <!-- <form method="POST" enctype="multipart/form-data" class="image_emp"><input type="file" name="picture" class="up_img" ></form> -->
           
           <!-- <input type="file" name="propic" required > -->
          </div>
       
        <div class="col-md-9">
       
          <div class="form-group">
            <label class="control-label col-sm-2" >Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_name editfield" value="{{obj.name}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" >Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_email editfield" value="{{obj.email}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>

         

          <div class="form-group">
            <label class="control-label col-sm-2" >Phone</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_phone editfield" value="{{obj.phone}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Designation</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_profile editfield" value="{{obj.profile}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Address</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_address editfield" value="{{obj.Address}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >State</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_state editfield" value="{{obj.state}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_city editfield" value="{{obj.city}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Pincode</label>
            <div class="col-sm-10">
              <input type="text" class="form-control emp_pincode editfield" value="{{obj.pincode}}" style="border: none; border-color: white; background-color: white;" readonly>
              
            </div>
          </div>
         
        </div>
       
        <input type="button" class="btn btn-info edit_emp" value="Edit" id="{{obj.pk}}" style="width: 70px;margin-left: 800px; ">
      
         <button class="btn btn-sm delete_emp" id="{{ obj.pk }}" style="border: none; border-color: white; background-color: white;">
           <i class="fa fa-trash" aria-hidden="true" style="color: red;"></i></button>
     
      
    </div>
   
  </div>
  {% endfor %}
{% endblock %}
